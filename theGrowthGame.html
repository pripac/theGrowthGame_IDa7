<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Growth Game</title>
    <link rel="stylesheet" href="./theGrowthGame.css"/>
</head>


<body>
    <div class="container">
       <!-- <div id="bg"> -->
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-super-trunfo.png" class="page-logo"
            alt="">
        <h1 class="page-title">The Growth Game <br></h1><h2>Vegetable Top Trumps!</h2>

        <button onclick="pickCard()" id="btnSort">Pick card</button>

        <form id="form">
            <h2>Make a green choice!</h2>
            <div class="wrapper">
                <div>
                    <div id="carta-jogador">
                        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png"
                            style=" width: inherit; height: inherit; position: absolute;">
                        <h3></h3>
                    </div>
                </div>
                <div>
                    <div id="carta-maquina" class="carta"><img
                            src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png"
                            style=" width: inherit; height: inherit; position: absolute;"></div>
                </div>
            </div>
            
            <div class="options" id="options"></div>
            <button type="button" id="btnPlay" onclick="play()" disabled="false">Play!</button>
            <div id="result"></div> 
        </form>
    </div>
    <script src="theGrowthGame.js"></script>
<!-- </div> -->
</body>
</html>
